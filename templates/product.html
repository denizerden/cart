{% extends "layout.html" %} {% block content %}

<div class="row w-100 mx-0" style="margin-top:-1rem;">
    <div class="col-sm p-0 text-center product-image">
        <img alt="{{ product.id }}" src="{{  product.image_url }}">
    </div>

    <div class="col-sm container p-3">

        <div class="col">
            <h1 class="product-name " id="product-name">{{ product.title }}</h1>
        </div>
        <div class="col d-md-none">

        </div>
        <div class="col mt-3">
            <span class="text-justify product-details" id="product-details">{{ product.description }}</span>
        </div>
    </div>
</div>

{% endblock content %} {% block floating_menu %}
<div class="floating-menu row p-0">
    <div class="col-3 col-md-3 my-auto p-0 d-none d-md-block col-lg-2">
        <img alt="{{ product.id }}" src="{{ product.image_url }}"
            class="floating-menu-img">

    </div>
    <div class="col-md-1 col-lg-1 d-none d-md-block p-0 mr-5" id="product-title" >
        <span class="shop-item-title">{{product.title}}</span>
       

    </div>
    <div class="col-2 col-md-1 col-lg-1 my-auto p-0  d-md-block ml-2">
        <div class="shop-item-details">
            <select id="select-list" class="custom-select">
               
              </select>
        </div>
    </div>
    <div class="col-md-1 col-lg-3 d-none d-md-block my-auto" >
       
    </div>
    <div class="col-4 col-md-2 col-lg-2 my-auto p-md-0">
        <span class="input-group">
            <div class="input-group-btn">
                <button class="btn" type="button" id="minusButton">-</button>
            </div>
            <input type="text" class="form-control no-padding add-color text-center height-25" maxlength="3" value="1"
                id="counter">
            <div class="input-group-btn">
                <button class="btn mr-1" type="button" id="plusButton">+</button>
            </div>
        </span>
    </div>
    <div class="col-2 col-md-1 col-lg-1 my-auto p-md-0">
        <span class="shop-item-title" id="price" ></span>
    </div>
    <div class="col-3 col-md-2 col-lg-1 my-auto p-0  pr-md-0">
        <button class="btn btn-primary btn-sm add-to-cart p-2 mr-0" type="button" id="addToCartBtn">Add to cart</button>
    </div>
</div>
{% endblock floating_menu %}
